<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>网格</title>
</head>
<body>
  <button onclick="check()">提交</button>
  <button onclick="getAnswer()">看答案</button>
  <br>
  <canvas id="sudoku"></canvas>
  <canvas id="answer"></canvas>

  <script src="draw.js"></script>
  <script>
    function draw (el, ratio) {
      const sudoku = new Sudoku({el, lng: 9, wdth: 9, size: 50, ratio});
      new TestSudoku(sudoku);
      sudoku.draw();
      sudoku.fillText();
      sudoku.addInput();
      console.log(sudoku.data);
      console.log(sudoku.dataMap);
      return sudoku
    }
    const sudoku = draw('#sudoku', 0.5)
    function check () {
      console.log(sudoku.check() ? '成功' : '失败');  
    }
    function getAnswer () {
      sudoku.showAnswer('#answer')
    }
  </script>

</body>
</html>
